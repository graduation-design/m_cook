<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- build:css styles/common.css -->
  <link rel="stylesheet" href="styles/common.css">
  <!-- endbuild -->
  <!-- build:css styles/upload_knowledge.css -->
  <link rel="stylesheet" href="styles/upload_knowledge.css"/>
  <!-- endbuild -->
  <title>创建菜谱</title>
</head>
<body>

<div class="food_image">
  <span class="fontawesome-camera" id="camera"></span>
  <img src="#" class="pic_placeholder"/>
  <input id="main_pic_selector" class="file_selector" type="file" accept="image/*"/>
</div>

<div class="wrapper">

  <input type="hidden" id="J_pic_upload_url" value="http"/>
  <form action="#" method="post" id="form">
    <input id="uuid" type="hidden" name="uuid" value="132546"/>

    <div class="text">
      <input name="knowledge_title" placeholder="标题" class="knowledge_name">

      <h3>内容</h3>
      <div id="content_editor" contenteditable="true"></div>
      <textarea name="knowledge_content" id="knowledge_content" hidden></textarea>
    </div>

    <div class="release_wrap">
      <button type="submit" class="release">发 布</button>
    </div>
  </form>
</div>
<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js scripts/upload_cookbook.js -->
<script type="text/javascript" src="scripts/upload_cookbook.js"></script>
<!-- endbuild -->
</body>
</html>

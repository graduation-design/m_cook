<!doctype html> <html> <head> <meta charset=UTF-8> <title>Document</title> <meta name=viewport content="width=device-width, initial-scale=1"> <style>
    html,body{
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .wrapper{
      position: relative;
      left: 0;
      width: 200%;
      font-size: 0;
      height: 100%;
      transition: all 0.3s ease;
    }

    .wrapper > div{
      display: inline-block;
      width: 50%;
      height: 100%;
      font-size: 16px;
    }
  </style> </head> <body> <div class=viewport> <div class=wrapper> <div class=t style="background-color: skyblue;"><span id=left>left </span><span id=transform>transform</span></div> <div class=t style="background-color: deepskyblue">123</div> </div> </div> <script src=scripts/vendor.js></script> <script>
  $(function(){
    var $wrapper = $('.wrapper');
    $('#left').on('click', function(){
      $wrapper.css('left', '-100%');
    });
    $('#transform').on('click', function(){
      $wrapper.css('transform', 'translateX(-50%)');
    })
  })
</script> </body> </html>
